{% block content %}
{% for post in posts %}

<div class="card" style="width: 50vw;">
    <img src="https://via.placeholder.com/1280x720" style="width: 57.7rem;" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{ post.title }}</h5>
      <p class="card-text">{{ post.content|safe|striptags|truncatechars:150 }}</p>
      <a href="#" class="btn btn-danger">Read more...</a>
    </div>
  </div>

  {% endfor %}
{% endblock %}
